server:
  port: 9001
  servlet:
    context-path: /center


spring:
  redis:
    host: localhost
    password: root
    port: 6379
    database: 0
    timeout: 1800000
    # lettuce 线程池
    lettuce:
      pool:
        max-active: 20 # 最大连接数
        max-wait: -1   # 最大阻塞等待时间(负数表示没限制)
        max-idle: 5    # 最大空闲
        min-idle: 0    # 最小空闲

logging:
  level:
    com.tao: debug